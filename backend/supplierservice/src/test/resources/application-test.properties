# Test Configuration for Supplier Service
spring.application.name=supplierservice-test
server.port=0

# Test Database Configuration (H2 for unit tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ML Service URL for testing
ml.service.url=http://localhost:8081

# Logging Configuration
logging.level.org.springframework=WARN
logging.level.com.example.supplierservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test Profile - automatically activated by Spring Boot Test