server.port=8082
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.open-in-view=false  
spring.jpa.properties.hibernate.format_sql=true
# Temporarily disable Flyway to bypass V8 validation issue
spring.flyway.enabled=false

# Database configuration (add for testing)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/inventory_management}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
app.jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-must-be-at-least-32-characters}

# --- Actuator / Prometheus ---
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers
management.endpoint.health.show-details=when_authorized
management.metrics.tags.application=supplierservice

spring.flyway.validate-migration-naming=true
# Use Flyway in an existing schema with tables already present
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=2

# Strongly recommended when using Flyway (avoid Hibernate altering schema)
spring.jpa.hibernate.ddl-auto=validate