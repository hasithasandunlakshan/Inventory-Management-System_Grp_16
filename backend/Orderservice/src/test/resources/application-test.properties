# Test Configuration for Order Service
spring.application.name=orderservice-test
server.port=0

# Test Database Configuration (H2 for unit tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable external services for testing
stripe.secret.key=sk_test_fake_key_for_testing
stripe.api.key=sk_test_fake_key_for_testing
stripe.webhook.secret=whsec_test_fake_secret

# Service URLs for testing
user.service.url=http://localhost:8080
product.service.url=http://localhost:8083
inventory.service.url=http://localhost:8085

# Kafka Configuration (Test)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=orderservice-test-group
spring.kafka.consumer.auto-offset-reset=earliest

# Logging Configuration
logging.level.org.springframework=WARN
logging.level.com.Orderservice.Orderservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test Profile
spring.profiles.active=test