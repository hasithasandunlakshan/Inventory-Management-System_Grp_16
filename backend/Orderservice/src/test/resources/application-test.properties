spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Disable Kafka for testing
spring.kafka.bootstrap-servers=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Disable Stripe for testing  
stripe.secret.key=sk_test_fake_key_for_testing
stripe.api.key=sk_test_fake_key_for_testing
stripe.publishable.key=pk_test_fake_key_for_testing
stripe.webhook.secret=whsec_test_fake_secret

# Test server configuration
server.port=0

# SQL initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.com.Orderservice.Orderservice=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.org.hibernate.SQL=DEBUG
