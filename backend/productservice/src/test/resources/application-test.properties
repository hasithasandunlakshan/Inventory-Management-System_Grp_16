# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Kafka for tests
spring.kafka.enabled=false

# Cloudinary Test Configuration
cloudinary.cloud_name=test-cloud
cloudinary.api_key=test-api-key-123456789
cloudinary.api_secret=test-api-secret-987654321
cloudinary.secure=true
cloudinary.upload_preset=test-preset

# Logging
logging.level.com.example.productservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
